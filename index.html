<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诸葛梦宇的书籍列表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>诸葛梦宇的书籍列表</h1>
    </header>
    <main>
        <table id="book-table">
            <thead>
                <tr>
                    <th>年份</th>
                    <th>书籍名称</th>
                    <th>分类</th>
                    <th>作者</th>
                    <th>购买日期</th>
                    <th>平台</th>

                </tr>
            </thead>
            <tbody id="book-list">
                <!-- 书籍列表将通过JavaScript动态添加 -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>© 2024 诸葛梦宇 | 坚持学习 稳定输出</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
